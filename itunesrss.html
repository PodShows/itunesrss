  <title>iTunes&#8594;RSS</title>
 
<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
$("form").submit(function (e) {
    e.preventDefault();
    var url = $("#artID").val();
    getrss(url);
});

function getrss(url) {

    $('#feedUrl, #artwork').html('');
    var match = url.match(/id(\d+)/)
    if (match) var artID = match[1];
    else var artID = url.match(/\d+/); // 123456

    $.ajax({
        url: "https://itunes.apple.com/lookup",
        data: {
            id: parseInt(artID),
            entity: "podcast"
        },
        type: "GET",
        dataType: "jsonp",
        success: function (data, dataType) {
            console.log(data);
            var results = data.results;
            var feedUrl = results[0]['feedUrl'];
            var imgurl = results[0]['artworkUrl100'];
            $('<a target="_blank">').attr("href", feedUrl).text(feedUrl).appendTo($("#feedUrl"))
            $(new Image()).attr('src', '' + imgurl).appendTo($('#artwork'));
        }

    })
}
});//]]> 

</script>
